<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spam Email Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 transition-all"
  >
    <div
      class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 max-w-xl w-full text-center"
    >
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">
          Spam Email Detector
        </h1>
        <button
          id="toggleBtn"
          onclick="toggleDarkMode()"
          class="text-sm text-blue-500 hover:underline"
        >
          Light Mode
        </button>
      </div>
      <textarea
        id="emailInput"
        placeholder="Paste your email text here..."
        class="w-full h-40 p-4 border border-gray-300 rounded-md text-gray-800 dark:text-gray-200 dark:bg-gray-700 mb-4 resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"
      ></textarea>
      <input
        type="file"
        accept=".txt"
        onchange="loadFromFile(event)"
        class="mb-4 w-full text-sm text-gray-700 dark:text-gray-300 cursor-pointer"
      />
      <div class="flex flex-col sm:flex-row gap-2">
        <button
          onclick="detectSpam()"
          class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200"
        >
          Detect
        </button>
        <button
          onclick="clearInput()"
          class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200"
        >
          Clear
        </button>
      </div>

      <div
        id="resultBox"
        class="mt-4 text-lg font-medium text-gray-800 dark:text-gray-200"
      ></div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
